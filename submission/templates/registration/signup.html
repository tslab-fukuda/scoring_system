{% extends "base.html" %}

{% block title %}サインアップ{% endblock %}

{% block content %}
<style>
  .signup-container {
    width: 400px;
    margin: 40px auto;
    padding: 40px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: "Segoe UI", sans-serif;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 24px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #1a73e8;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1669c1;
  }

  .error {
    color: red;
    font-size: 13px;
    margin-top: 4px;
  }
</style>

<div class="signup-container">
  <h2>アカウント作成</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <small style="color: gray;">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <div class="error">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">サインアップ</button>
  </form>
</div>
{% endblock %}
