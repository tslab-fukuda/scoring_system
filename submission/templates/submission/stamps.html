{% extends "base.html" %}
{% load static %}

{% block title %}スタンプ管理{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<h2 class="mb-4">スタンプ管理</h2>
<div id="stamp-app">
  <div class="mb-3">
    <input v-model="newStamp" class="form-control d-inline-block" style="width:200px;" placeholder="スタンプ文字">
    <button class="btn btn-primary ms-2" @click="addStamp">追加</button>
  </div>
  <ul class="list-group" style="max-width:300px;">
    <li class="list-group-item" v-for="s in stamps" :key="s.id">{{ s.text }}</li>
  </ul>
</div>
<script>
  window.csrfToken = '{{ csrf_token }}';
  window.initialStamps = {{ stamps|safe }};
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="{% static 'submission/js/stamps.js' %}"></script>
{% endblock %}
