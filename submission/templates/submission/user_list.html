<script>
    new Vue({
        el: '#user-table',
        data: {
            users: {{ users_json| safe }}.map(user => ({
                ...user,
                editingRole: false,
                editingGroup: false
            })),
        groupOptions: [].concat(...['ç«', 'æœ¨'].map(day =>
            Array.from({ length: 20 }, (_, i) => day + '-' + ('0' + (i + 1)).slice(-2))
        )),
        showModal: false,  // â† ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºã®ãŸã‚ã«è¿½åŠ 
        newUser: {         // â† æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ã®ãŸã‚ã«è¿½åŠ 
        full_name: '',
        email: '',
        password: '',
        password2: '',
        student_id: '',
        experiment_day: 'ç«',
        experiment_group: '01'
    }
        },
        methods: {
        enableEdit(user, field) {
            if (field === 'role') {
                user.editingRole = true;
                this.$nextTick(() => {
                    $(`#roles-${user.id}`).select2().val(user.role.split(',')).trigger('change');
                });
            }
            if (field === 'group') {
                user.editingGroup = true;
                this.$nextTick(() => {
                    $(`#groups-${user.id}`).select2().val(user.group).trigger('change');
                });
            }
        },
        saveRole(user) {
            const roles = $(`#roles-${user.id}`).val();
            fetch(`/users/update_role/${user.id}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ roles })
            }).then(res => {
                if (res.ok) {
                    user.role = roles.join(',');
                    user.editingRole = false;
                }
            });
        },
        saveGroup(user) {
            const group = $(`#groups-${user.id}`).val();
            const [day, grp] = group.split('-');
            fetch(`/users/update_group/${user.id}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ experiment_day: day, experiment_group: grp })
            }).then(res => {
                if (res.ok) {
                    user.group = group;
                    user.editingGroup = false;
                }
            });
        },
        cancelEdit(user, field) {
            if (field === 'role') {
                user.editingRole = false;
                $(`#roles-${user.id}`).select2('destroy');  // â†Select2ã®ç ´æ£„
            }
            if (field === 'group') {
                user.editingGroup = false;
                $(`#groups-${user.id}`).select2('destroy');  // â†Select2ã®ç ´æ£„
            }
        },
        deleteUser(user) {
            if (!confirm(`${user.name} ã‚’æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;

            fetch(`/users/delete/${user.id}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        this.users = this.users.filter(u => u.id !== user.id);
                    } else {
                        alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');

        },
        createUser() {

                },
                body: JSON.stringify({
                    full_name: this.newUser.full_name,
                    email: this.newUser.email,
                    password: this.newUser.password,
                    student_id: this.newUser.student_id,
                    experiment_day: this.newUser.experiment_day,
                    experiment_group: this.newUser.experiment_group,
                }),
            })
                .then(response => response.json())
