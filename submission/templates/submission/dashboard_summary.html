<h4>提出状況</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>氏名</th>
      <th>学籍番号</th>
      <th>提出数</th>
      <th>未提出</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="student in submissionSummary" :key="student.student_id">
      <td>{{ student.name }}</td>
      <td>{{ student.student_id }}</td>
      <td>{{ student.submitted }}</td>
      <td>{{ student.missing }}</td>
    </tr>
  </tbody>
</table>
