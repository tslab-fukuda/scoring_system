{% verbatim %}
<div class="schedule-section">
    <h4>あなたの実験スケジュール</h4>
    <div class="ts-schedule-grid">
        <div v-for="item in filteredScheduleList" :key="item.id" class="card"
            :class="isPast(item.date) ? 'past-card' : 'future-card'" @click="goToSubmit(item)" style="cursor:pointer;">
            <span class="badge bg-primary">{{ item.day_of_week }}</span>
            <span class="ms-2">{{ item.date }}</span>
        </div>
        <div v-if="filteredScheduleList.length === 0" class="text-muted">
            実験スケジュールがありません
        </div>
    </div>
</div>
{% endverbatim %}
