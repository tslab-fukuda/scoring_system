{% verbatim %}
<div>
    <h4 class="mb-3">あなたの実験スケジュール</h4>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" v-for="item in scheduleList" :key="item.id">
            <div class="card h-100 shadow" :class="isPast(item.date) ? 'past-card' : 'future-card'">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="badge bg-primary me-2">{{ item.day_of_week }}</span>
                            <span class="fw-bold">{{ item.date }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="!scheduleList || scheduleList.length === 0" class="col-12 text-center text-muted mt-4">
            スケジュールはまだ登録されていません
        </div>
    </div>
</div>
{% endverbatim %}
