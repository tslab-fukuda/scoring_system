{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'submission/css/fade.css' %}">
{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="alert alert-success">
        <h4 class="alert-heading">提出が完了しました！</h4>
        <p>ファイル: <b>{{ submission.file.name|cut:'submissions/' }}</b></p>
        <p>提出日時: <b>{{ submission.submitted_at }}</b></p>
        <p>学生番号: <b>{{ submission.student.userprofile.student_id }}</b></p>
        <hr>
        <a href="{% url 'student_dashboard' %}" class="btn btn-success">ダッシュボードへ戻る</a>
        <a href="{% url 'submit_assignment' %}" class="btn btn-outline-secondary ms-2">さらに提出</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
