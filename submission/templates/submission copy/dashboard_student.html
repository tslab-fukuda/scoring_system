<h4>学生情報</h4>
<select v-model="selectedStudentId" class="form-select w-50 mb-3">
  <option v-for="student in students" :value="student.id" :key="student.id">
    {{ student.name }}（{{ student.student_id }}）
  </option>
</select>
<div v-if="selectedStudent">
  <p><strong>名前:</strong> {{ selectedStudent.name }}</p>
  <p><strong>学籍番号:</strong> {{ selectedStudent.student_id }}</p>
  <p><strong>メール:</strong> {{ selectedStudent.email }}</p>
  <p><strong>提出履歴:</strong></p>
  <ul>
    <li v-for="file in selectedStudent.submissions" :key="file.filename + file.date">
      {{ file.filename }} - {{ file.date }}
    </li>
  </ul>
</div>
